sudo: true
language: cpp
addons:
  apt:
    sources:
    - ubuntu-precise
    packages:
    - gfortran
    - libbz2-dev
    - libblas-dev
    - liblapack-dev
    - libarpack2-dev
    - libnetcdf-dev
    - libfftw3-dev
    - netcdf-bin
    - clang
    - openmpi-bin
    - openmpi-common
    - libopenmpi-dev
matrix:
  include:
  - os: osx
    env: AMBER_BUILD_TASK=ambermini PYTHON_VERSION=2.7
  - os: osx
    env: AMBER_BUILD_TASK=ambermini PYTHON_VERSION=3.4
  - os: osx
    env: AMBER_BUILD_TASK=ambermini PYTHON_VERSION=3.5
  - os: osx
    env: AMBER_BUILD_TASK=ambertools PYTHON_VERSION=2.7
install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap homebrew/science; brew update;
  brew install gcc; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y csh; fi
- source scripts/install_miniconda.sh
- conda build recipe --py $PYTHON_VERSION
script: echo "hello"
after_success:
- sh scripts/upload_to_anaconda.sh # only for osx, we run linux build on circleci
notifications:
  email: false
! '':
  secure: 
