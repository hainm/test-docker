machine:
  services:
    - docker

dependencies:
  override:
    - docker pull condaforge/linux-anvil

test:
  override:
    - source scripts/install_git_lfs.sh
    - tar -xf A.tar.bz2 && cp -rf recipe-prebuild amber16/
    - source run_docker_build.sh
    # - docker build -t ambermd/ambertools:16 .
  post:
    - mkdir $CIRCLE_ARTIFACTS/amber-build/
    - docker save -o amber_docker ambermd/ambertools:16
    - cp amber_docker $CIRCLE_ARTIFACTS/amber-build/
